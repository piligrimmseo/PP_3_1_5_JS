<!doctype html>
<html lang="ru" xmlns:sec="http://www.w3.org/1999/xhtml"/>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>User page</title>
    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container-fluid" style="background-color: black">
    <div class="row">
        <div class="col-lg-11" style="background-color: black">
            <h6 class="text-white">
                <span class="navbar-brand" id="navbarBrandUser">
                </span>
            </h6>
        </div>
        <div class="col-lg-1 text-right" style="background-color: black"><a href="/logout">Logout</a></div>
    </div>
    <div class="row">
        <div class="col-lg-2" style="background-color: white">
            <br>
            <div class="d-grid gap-2">
                <a href="/user" class="btn btn-primary text-start" type="button">User</a>
            </div>
        </div>
        <div class="col-lg-10" style="background-color: #f8f9fa">
            <div class="container px-2">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3">
                            <h2>User information-page</h2>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="all_users" role="tabpanel"
                                     aria-labelledby="home-tab">
                                    <div style="background-color: #f7f7f7">
                                    </div>
                                    <table class="table table-striped caption-top border-3">
                                        <caption><h4>About user</h4></caption>
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Password</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableUser">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/current-user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>
</html>
