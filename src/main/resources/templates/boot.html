<!doctype html>
<html lang="ru"/>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Admin page</title>
    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container-fluid" style="background-color: black">
    <div class="row">
        <script id="tableAdmin"></script>
        <div class="col-lg-11" style="background-color: black">
            <h6 class="text-white">
                <span class="navbar-brand" id="navbarBrandAdmin">
                </span>
            </h6>
        </div>
        <div class="col-lg-1 text-right" style="background-color: black"><a href="/logout">Logout</a></div>
    </div>
    <div class="row">
        <div class="col-lg-2" style="background-color: white">
            <br>
            <div class="d-grid gap-2">
                <a href="/admin" class="btn btn-primary text-start" type="button">Admin</a>
                <a href="/user" class="btn btn-link text-start" type="button">User</a>
            </div>
        </div>
        <div class="col-lg-10" style="background-color: #f8f9fa">
            <div class="container px-2">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3">
                            <h2>Admin panel</h2>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                            data-bs-target="#all_users"
                                            type="button" role="tab" aria-controls="home" aria-selected="true">Users
                                        table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                            data-bs-target="#newUser"
                                            type="button" role="tab" aria-controls="profile" aria-selected="false">New
                                        user
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="all_users" role="tabpanel"
                                     aria-labelledby="home-tab">
                                    <div style="background-color: #f7f7f7">
                                    </div>
                                    <table class="table table-striped caption-top border-3">
                                        <caption><h4>All users</h4></caption>
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Password</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableUsers">
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="modal" tabindex="-1" id="editModal"
                                 aria-labelledby="EditModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit user</h5>
                                            <button type="button" class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Х"></button>
                                        </div>
                                        <div class="modal-body text-center">
                                            <div class="d-flex justify-content-center align-items-center container">
                                                <div class="row">
                                                    <form id="formEdit">

                                                        <div class="mb-3">
                                                            <label for="edit-id"><b>ID</b></label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-id"
                                                                   name="id"
                                                                   readonly/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-username"><b>Username</b></label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-username"
                                                                   name="username"
                                                                   placeholder="Username"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-name"><b>Name</b></label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-name"
                                                                   name="name"
                                                                   placeholder="Name"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-age"><b>Age</b></label>
                                                            <input class="form-control"
                                                                   type="number"
                                                                   name="age"
                                                                   id="edit-age"
                                                                   placeholder="Age"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-password"><b>Password</b></label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-password"
                                                                   name="password"
                                                                   placeholder="Password"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-roles"><b>Role</b></label>
                                                            <select multiple size="2"
                                                                    class="form-control"
                                                                    id="edit-roles" name="roles" required>
                                                            </select>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-bs-dismiss="modal"
                                                                    id="editClose">
                                                                Close
                                                            </button>

                                                            <button type="submit"
                                                                    class="btn btn-primary">Edit
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal" tabindex="-1" id="deleteModal"
                                 aria-labelledby="deleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete user</h5>
                                            <button type="button" class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Х"></button>
                                        </div>
                                        <div class="modal-body text-center">
                                            <div class="d-flex justify-content-center align-items-center container">
                                                <div class="row">
                                                    <form id="formDelete">

                                                        <div class="mb-3">
                                                            <label for="delete-id">
                                                                <b>ID</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   name="id"
                                                                   id="delete-id"
                                                                   disabled>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-username">
                                                                <b>Username</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="username"
                                                                   type="text"
                                                                   id="delete-username"
                                                                   disabled/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-name">
                                                                <b>Name</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="name"
                                                                   type="text"
                                                                   id="delete-name"
                                                                   disabled/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-age">
                                                                <b>Age</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="age"
                                                                   type="number"
                                                                   id="delete-age"
                                                                   disabled/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-password">
                                                                <b>Password</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="password"
                                                                   type="text"
                                                                   id="delete-password"
                                                                   disabled/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-roles"><b>Role</b></label>
                                                            <select multiple class="form-control col-12"
                                                                    size="2"
                                                                    id="delete-roles"
                                                                    name="roles"
                                                                    disabled>
                                                            </select>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-bs-dismiss="modal"
                                                                    id="deleteClose">
                                                                Close
                                                            </button>
                                                            <button type="submit"
                                                                    class="btn btn-danger">Delete
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="newUser" role="tabpanel"
                             aria-labelledby="nav-new_user-tab">
                            <div style="background-color: #f7f7f7">
                                <caption><h4>New user</h4></caption>
                            </div>
                            <div class="d-flex justify-content-center align-items-center container">
                                <div class="row">
                                    <form id="formNew">

                                        <div class="mb-3">
                                            <label for="create-username"
                                                   class="form-label fw-bold"><b>Username</b></label>
                                            <input type="text" class="form-control"
                                                   id="create-username"
                                                   placeholder="Username"
                                                   name="username"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-name"
                                                   class="form-label fw-bold">
                                                <b>Name</b>
                                            </label>
                                            <input type="text" class="form-control"
                                                   id="create-name"
                                                   placeholder="Name"
                                                   name="name"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-age"
                                                   class="form-label fw-bold">
                                                <b>Age</b>
                                            </label>
                                            <input type="number" class="form-control"
                                                   id="create-age"
                                                   placeholder="Age"
                                                   name="age"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-password"
                                                   class="form-label fw-bold">
                                                <b>Password</b>
                                            </label>
                                            <input type="text" class="form-control"
                                                   id="create-password"
                                                   name="password"
                                                   placeholder="Password" required>
                                        </div>
                                        <span><b>Role</b></span>
                                        <select class="form-select"
                                                aria-label="Default select example"
                                                id="create-roles"
                                                name="roles"
                                                required>
                                        </select>
                                        <br>
                                        <input class="btn btn-info" type="submit" value="Add new user"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/current-admin.js"></script>
<script type="text/javascript" src="/js/delete-modal.js"></script>
<script type="text/javascript" src="/js/edit-modal.js"></script>
<script type="text/javascript" src="/js/formNew.js"></script>
<script type="text/javascript" src="/js/modal.js"></script>
<script type="text/javascript" src="/js/tableUsers.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>
</html>
